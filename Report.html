<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction and Revenue Data</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.css"
    />
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <style>
      .scorecard {
        display: inline-block;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        text-align: center;
        font-size: 18px;
      }
      .scorecard h3 {
        margin: 0 0 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <select
        id="data-filter"
        onchange="updateChart(),updateBarChart(),updatePieChart(),updateBarChart2()"
      >
        <option value="cumulative">Cumulative</option>
        <option value="GuttenPlans x1367">GuttenPlans x1367</option>
        <option value="EB Public Library x1380">EB Public Library x1380</option>
        <option value="Earle Asphalt x1371">Earle Asphalt x1371</option>
        <option value="BSQ Mall x1364 - Zales">BSQ Mall x1364 - Zales</option>
        <option value="BSQ Mall x1366 - ATT">BSQ Mall x1366 - ATT</option>
      </select>
    </div>
    <div class="scorecards">
      <div id="transaction-scorecard" class="scorecard">
        <h3>Transaction</h3>
        <hr />
        <p id="transaction-total">0</p>
      </div>
      <div id="revenue-scorecard" class="scorecard">
        <h3>Revenue</h3>
        <hr />
        <p id="revenue-total">0</p>
      </div>
      <div id="Customer-scorecard" class="scorecard">
        <h3>Customer</h3>
        <hr />
        <p id="customer-total">0</p>
      </div>
    </div>
    <div id="chart-container">
      <canvas id="line-chart"></canvas>
    </div>
    <canvas id="bar-chart"></canvas>
    <canvas id="bar-chart-2"></canvas>
    <canvas id="pie-chart"></canvas>
    <div id="table-data"></div>
  </body>

  <script src="line_chart.js"></script>
  <script src="bar_chart.js"></script>
  <script src="pie_chart.js"></script>
  <script src="table.js"></script>
</html>
